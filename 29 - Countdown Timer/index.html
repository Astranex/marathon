<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 секунд</button>
      <button data-time="300" class="timer__button">5 минут</button>
      <button data-time="900" class="timer__button">Пробежка (15 минут)</button>
      <button data-time="1200" class="timer__button">Перекус (20 минут)</button>
      <button data-time="3600" class="timer__button">Обед (60 минут)</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Введите минуты">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left">0:00</h1>
      <p class="display__end-time">Таймер</p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
